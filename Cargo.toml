[package]
name = "sabreur"
version = "0.4.1"
authors = ["Anicet Ebou <anicet.ebou@gmail.com>"]
edition = "2018"
exclude = ["CODE_OF_CONDUCT.md", "tests/*", "benches/*", ".github/*", ".cargo/*"]
description = "sabreur is a barcode demultiplexing tool for fasta and fastq files"
homepage = "https://github.com/Ebedthan/sabreur"
readme = "README.md"
license = "MIT"
categories = ["command-line-utilities"]
keywords = ["bioinformatics", "demultiplexing"] 

[dependencies]
anyhow        = "1.0.40"
bio           = "0.35"
chrono        = "0.4"
clap          = "~2.33"
exitcode      = "1.1.2"
fern          = {version = "0.5", features = ["colored"] }
log           = "0.4"
niffler       = "2.3.2"
thiserror     = "1.0"
sysinfo       = "0.20"

[dev-dependencies]
criterion     = "0.3"
tempfile      = "3"

[profile.release]
opt-level       = 3
debug           = true
overflow-checks = false
lto             = 'thin'
panic           = 'abort'
incremental     = false

[[bin]]
name = "sabreur"
path = "src/main.rs"
bench = false